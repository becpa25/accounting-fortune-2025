<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財務会計論 運勢判定</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'Meiryo', 'メイリオ', sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #B22222 100%);
            min-height: 100vh;
            color: #FFFFFF;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(139, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid #FFD700;
        }
        
        h1 {
            text-align: center;
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #F0F0F0;
            opacity: 0.9;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
            color: #FFD700;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 3px solid #FFD700;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: #8B0000;
            font-weight: bold;
            text-align: center;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #FFA500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
        
        .button {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            margin: 20px 0;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid transparent;
            transition: all 0.5s ease;
        }
        
        .result.show {
            animation: fadeInUp 0.8s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fortune-daikichi {
            background: linear-gradient(45deg, #FFD700, #FFFF00);
            color: #8B0000;
            border-color: #FF4500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .fortune-chuukichi {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            color: #8B0000;
            border-color: #FF6347;
        }
        
        .fortune-shoukichi {
            background: linear-gradient(45deg, #FF6347, #FFA500);
            color: #FFFFFF;
            border-color: #FFD700;
        }
        
        .fortune-suekichi {
            background: linear-gradient(45deg, #DC143C, #FF6347);
            color: #FFFFFF;
            border-color: #FFA500;
        }
        
        .fortune-kyou {
            background: linear-gradient(45deg, #8B0000, #DC143C);
            color: #FFFFFF;
            border-color: #FF0000;
        }
        
        .fortune-daikyou {
            background: linear-gradient(45deg, #000000, #8B0000);
            color: #FFFFFF;
            border-color: #DC143C;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .reset-button {
            background: linear-gradient(45deg, #DC143C, #8B0000);
            color: #FFFFFF;
            font-size: 1em;
            padding: 12px 24px;
            margin-top: 15px;
        }
        
        .reset-button:hover {
            background: linear-gradient(45deg, #8B0000, #DC143C);
        }
        
        .torii {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.3em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            input[type="number"] {
                padding: 12px;
                font-size: 1em;
            }
            
            .button {
                padding: 15px;
                font-size: 1.1em;
            }
            
            .result {
                font-size: 1.2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="torii">⛩️</div>
        <h1>令和７年度会計士論文式試験<br>財務会計論　運勢占い</h1>
        <p class="subtitle">※財務会計論受けてない人は好きな正当数を入力してください</p>
        
        <div class="input-group">
            <label for="question3">財務会計論 第3問の正答数</label>
            <input type="number" id="question3" min="0" max="18" placeholder="0〜18問">
        </div>
        
        <div class="input-group">
            <label for="question4">財務会計論 第4問の正答数</label>
            <input type="number" id="question4" min="0" max="8" placeholder="0〜8問">
        </div>
        
        <div class="input-group">
            <label for="question5">財務会計論 第5問の正答数</label>
            <input type="number" id="question5" min="0" max="18" placeholder="0〜18問">
        </div>
        
        <button class="button" onclick="calculateFortune()">運勢を占う</button>
        
        <div id="result" class="result" style="display: none;">
            <div id="fortune-text"></div>
        </div>
        
        <button class="button reset-button" onclick="resetForm()" style="display: none;" id="reset-btn">もう一度占う</button>
    </div>

    <script>
        function calculateFortune() {
            const q3 = parseInt(document.getElementById('question3').value);
            const q4 = parseInt(document.getElementById('question4').value);
            const q5 = parseInt(document.getElementById('question5').value);
            
            if (isNaN(q3) || isNaN(q4) || isNaN(q5)) {
                alert('すべての正答数を入力してください');
                return;
            }
            
            if (q3 < 0 || q3 > 18 || q4 < 0 || q4 > 8 || q5 < 0 || q5 > 18) {
                alert('正答数は第3問:0〜18問、第4問:0〜8問、第5問:0〜18問の範囲で入力してください');
                return;
            }
            
            // 運勢判定ロジック（ランダム要素を含む）
            const total = q3 + q4 + q5;
            const hash = (q3 * 7 + q4 * 13 + q5 * 19) % 100;
            const random = Math.floor((q3 + q4 * 2 + q5 * 3) * 1.234567) % 6;
            
            let fortune, fortuneClass;
            
            // 複雑な判定ロジック（特に法則性はない）
            if ((hash > 80 && total > 35) || (q3 === q4 + 10 && q4 === q5 - 10 && total > 25)) {
                fortune = "🌟 大吉 🌟<br>素晴らしい運勢です！幸運に満ちています";
                fortuneClass = "fortune-daikichi";
            } else if ((hash > 60 && total > 25) || (random === 1 && total > 20)) {
                fortune = "✨ 中吉 ✨<br>良い運勢です。幸せが訪れるでしょう";
                fortuneClass = "fortune-chuukichi";
            } else if ((hash > 40 && total > 18) || (q3 + q4 > q5 * 0.8)) {
                fortune = "🍀 小吉 🍀<br>穏やかな運勢です。安定した日々が続きます";
                fortuneClass = "fortune-shoukichi";
            } else if ((hash > 25 && total > 15) || (random === 3)) {
                fortune = "🌸 末吉 🌸<br>まずまずの運勢。平穏な時期です";
                fortuneClass = "fortune-suekichi";
            } else if ((hash > 15 && total > 10) || (random === 4 || random === 5)) {
                fortune = "🌧️ 凶 🌧️<br>注意が必要な時期。慎重にお過ごしください";
                fortuneClass = "fortune-kyou";
            } else {
                fortune = "⚡ 大凶 ⚡<br>試練の時です。時が過ぎるのを待ちましょう";
                fortuneClass = "fortune-daikyou";
            }
            
            showResult(fortune, fortuneClass);
        }
        
        function showResult(fortune, fortuneClass) {
            const resultDiv = document.getElementById('result');
            const fortuneText = document.getElementById('fortune-text');
            const resetBtn = document.getElementById('reset-btn');
            
            fortuneText.innerHTML = fortune;
            resultDiv.className = `result ${fortuneClass} show`;
            resultDiv.style.display = 'flex';
            resetBtn.style.display = 'block';
        }
        
        function resetForm() {
            document.getElementById('question3').value = '';
            document.getElementById('question4').value = '';
            document.getElementById('question5').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
        }
        
        // エンターキーでの送信
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateFortune();
            }
        });
    </script>
</body>
</html>
